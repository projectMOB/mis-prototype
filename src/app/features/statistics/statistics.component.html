<div class="row">
  <h2>STATISTICS</h2>
  <br/>

  <mat-form-field>
    <mat-label>Search by Barangay</mat-label>
    <mat-select>
      <mat-option>Barangay A</mat-option>
      <mat-option>Barangay B</mat-option>
      <mat-option>Barangay C</mat-option>
      <mat-option>Barangay D</mat-option>
    </mat-select>
  </mat-form-field> &nbsp;
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select>
      <mat-option>Male</mat-option>
      <mat-option>Female</mat-option>
    </mat-select>
  </mat-form-field> &nbsp;
  

  <button mat-raised-button color="primary" (click)="addModal()" class="addBtn">Generate Record</button>

  <div class="row mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Barangay ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="barangay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Barangay </th>
        <td mat-cell *matCellDef="let element"> {{element.barangay}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="male">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Male </th>
        <td mat-cell *matCellDef="let element"> {{element.male}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="female">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Female </th>
        <td mat-cell *matCellDef="let element"> {{element.female}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pwd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PWD </th>
        <td mat-cell *matCellDef="let element"> {{element.pwd}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="residenceSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total No. of Resindence </th>
        <td mat-cell *matCellDef="let element"> {{element.residenceSize}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
