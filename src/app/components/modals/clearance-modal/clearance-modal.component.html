<div>
  <p>Clearance Type</p>
    <div *ngFor="let clearance of clearanceTypes">
      <mat-checkbox class="example-margin" [checked]="clearance.isChecked">
        {{ clearance.text }}
      </mat-checkbox>
    </div>
  <br />
  <mat-form-field class="full-field" appearance="legacy">
    <mat-label>Registrant Name</mat-label>
    <input matInput>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="full-field" appearance="legacy">
    <mat-label>Trade Name</mat-label>
    <input matInput>
  </mat-form-field>
  <br />
  <mat-form-field class="full-field" appearance="legacy">
    <mat-label>Address</mat-label>
    <input matInput>
  </mat-form-field>
  <br />
  <p>Business Type</p>
  <div *ngFor="let business of businessTypes">
    <mat-checkbox class="example-margin" [checked]="business.isChecked">
      {{ business.text }}
    </mat-checkbox>
  </div>
  <br />
  <mat-form-field class="full-field" appearance="legacy">
    <input matInput [matDatepicker]="picker2" placeholder="Date of Issue">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <br />
  <mat-form-field class="full-field" appearance="legacy">
    <input matInput [matDatepicker]="picker3" placeholder="Valid Until">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <br /><br />
  <div class="btnContainer">
    <button mat-raised-button color="primary">Update</button> &nbsp;
    <button mat-raised-button>Cancel</button>
  </div>
</div>
