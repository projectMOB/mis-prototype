<div class="row mat-elevation-z3">
  <div class="card">
    <div class="options-settings">
      <mat-label>
        <span style="top: 5px; position: relative;">
          <mat-icon>bar_chart</mat-icon>
        </span>
        <span> REQUIREMENTS </span>
      </mat-label>
      <hr>
      <div class="requirement-file-upload">
        <div class="uploadfilecontainer" (click)="fileInput.click()" misDragdrop (onFileDropped)="uploadFile($event)">
          <div style="position: relative; top: 20px; text-align: center;">
            <div>
              <span style="font-size: 40px; color: #707b7c;">
                <i class="fas fa-cloud-upload-alt"></i>
              </span>
            </div>
            <span style="position: relative; font-size: 28px; color: #707b7c;">
              Drag and Drop files or
            </span>
            <div style="position: relative; top: 15px;">
              <button mat-stroked-button style="font-size: 18px; color: #48C9B0;">
                <i class="fas fa-search"></i>
                Browse
                <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
              </button>
            </div>
          </div>
        </div>
        <div class="files-list" *ngFor="let file of files;let i= index">
          <p> {{ file }} </p>
          <button class="delete-file" (click)="deleteAttachment(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div class="row mat-elevation-z3">
  <div class="card">
    <div class="options-settings">
      <mat-label>
        <span style="top: 5px; position: relative;">
          <i class="fas fa-id-badge"></i>
        </span>
        <span> PERSONAL INFORMATION </span>
      </mat-label>
      <hr>
      <div class="modal-content-box">
        <div class="personal-info-box">
          <span>
            <div class="">
              <mat-form-field appearance="legacy" class="full-field">
                <mat-label>Name of Deceased Person</mat-label>
                <input matInput>
              </mat-form-field>
              <br />
              <mat-form-field appearance="legacy" class="full-field">
                <mat-label>Place of Death</mat-label>
                <input matInput>
              </mat-form-field>
              <br />
              <span>
                <mat-form-field appearance="legacy" class="full-field">
                  <input matInput [matDatepicker]="picker" placeholder="Date of Death">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br />
              </span>
            </div>
          </span>
        </div>

        <div class="sub-info-box">
          <div style="position: relative; min-height: 1px; width: 100%;">
            <label id="example-radio-group-label">Gender: </label>
            <mat-radio-group class="example-radio-group">
              <mat-radio-button class="example-radio-button" *ngFor="let choose of chooseGender" [value]="choose">
                {{choose}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <br />
          <div class="other-info-box">
            <label id="example-radio-group-label">Processing Time: </label>
            <mat-radio-group class="example-radio-group">
              <mat-radio-button class="example-radio-button" *ngFor="let process of processTime" [value]="process">
                {{process}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
<br />
<div class="row mat-elevation-z3">
  <div class="card">
    <div class="option-settings">
      <div class="date-box">
        <div class="date-details">
          <div class="date-issue-box">
            <mat-form-field appearance="legacy" class="full-field">
              <input matInput [matDatepicker]="picker2" placeholder="Date of Issue">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="date-release-box">
            <mat-form-field appearance="legacy" class="full-field">
              <input matInput [matDatepicker]="picker3" placeholder="Date of Release">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
          </div>
          <br />
          <span class="btnContainer">
            <button mat-raised-button color="primary">Save</button> &nbsp;
            <button mat-raised-button>Cancel</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
